<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Calculadora de Promedio</title>
</head>

<body>
  <div id="father">
    <div id="title">Calculadora de Promedio</div>
  
    <div>
      <form id="promedio">
        <button id="agregarInput" type="button">Nuevo</button>
        <button id="calcularPromedio" type="submit">Calcular</button>
      </form>
    </div>

    <div id="resultadoPromedio">
      <p id="resultado"></p>
      <div id="progressContainer">
        <div id="progressBar"></div>
        <div id="progressBarMask">
          <div id="progressBarFill"></div>
        </div>
      </div>
    </div>
  </div>

  <script src="lab5.js"></script>
</body>
</html>
